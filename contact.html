<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  
   <!-- BEGIN NAVBAR -->
   <div class="navbar">
    <img src="T (1).png" alt="TrentonRonich Logo" height="60 px  ">
  <a href="about.html" target="_blank" 
  rel="noopener noreferrer">About</a>
  <a href="contact.html" target="_blank" 
  rel="noopener noreferrer">Contact</a>
</div>
<!-- END NAVBAR -->

    

    <!-- BEGIN CONTACT -->

    <div class="row blue">
        <div class="side-content"></div>
        <div class="main-content">
          <div class="content-header">
            <a class="anchor" name="contact"></a>
            <h2 class="white-text">Contact Me</h2>
          </div>
          <div class="contact content-body">
            <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mdojogoo" method="post">
              <fieldset id="fs-frm-inputs">
                <label for="full-name">Full Name</label>
                <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
                <label for="email-address">Email Address</label>
                <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
                <label for="message">Message</label>
                <textarea rows="5" name="message" id="message" placeholder="Message." required=""></textarea>
                <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
              </fieldset>
              <input type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div class="side-content"></div>
      </div>
      <!-- END CONTACT -->

      <!-- BEGIN FOOTER -->
      <div class="row">
        <div class="main-content">
          <div class="content-header">
          </div>
        <div class="content-body"></div>
        <div class="jumbotron-social">
              <li class="li-social-links">
                <a class="social" href="https://github.com/" target="https://github.com/TrentonRonich"><i class="fa fa-github" aria-hidden="true"></i></a>
              </li>
              <li class="li-social-links">
                <a class="social" href="https://linkedin.com" target="_blank"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
              </li>
            </ul>
          </div>
      </div>
      <!-- END FOOTER -->

    </div>
  </body>
</html>
